<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Search Jobs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="app">

        <div v-for="(annunci, index) in jobs" :key="annunci.id" class="box">
            <div>{{annunci.id}}<i class="fas fa-heart" @click="nuovoPreferito(annunci)"></i></div>
            <div>{{annunci.company}}</div>
            <div>{{annunci.position}}</div>
            <p>{{annunci.description}}</p>
            <div>{{annunci.created_at}}</div>
            <div>{{annunci.logo}}</div>
            <div>{{annunci.city}}</div>
            <div>{{annunci.contract}}</div>
        </div>

    </div>

    <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
